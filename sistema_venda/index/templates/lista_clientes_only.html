<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Histórico de Compras</h1>
        <p class="lead">Selecione um cliente da lista abaixo para visualizar seu histórico.</p>
        
        <div class="card shadow-sm">
            <div class="list-group list-group-flush">
                {% for comprador in compradores %}
                    <a href="{% url 'historico_compras' comprador.id %}" class="list-group-item list-group-item-action fs-5">
                        {{ comprador.nome }}
                    </a>
                {% empty %}
                    <li class="list-group-item">Nenhum cliente cadastrado no sistema.</li>
                {% endfor %}
            </div>
        </div>

        <div class="mt-4">
            <a href="{% url 'index' %}" class="btn btn-secondary">← Voltar para a Tela de Venda</a>
        </div>
    </div>
</body>
</html>
